<!DOCTYPE html>
<html>
<head>
	<title>Email Markup Generator</title>
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets/css/app.css" rel="stylesheet" media="screen">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1>Email Markup Generator</h1>
			<p>The email template used in this application can be edited in <a href="./template.html">template.html</a></p>
		</div>
	</header>
	<main class="application">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<h2>Enter Values</h2>
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="link1" placeholder="social media link" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="link2" placeholder="social media link" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="dropzone">
									<!-- imgur file uploader injected here -->
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<button id="generate" class="btn btn-primary">Generate HTML</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-7">
					<h2>Generated HTML</h2>
					<textarea id="output" class="output form-control"></textarea>
					<button class="btn btn-default btn-copy btn-sm pull-right" data-clipboard-target="#output">Copy to clipboard</button>
				</div>
			</div>
		</div>
	</main>
	<section class="preview">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Email Preview</h2>
					<div class="email-preview"></div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
	<script src="assets/js/imgur.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
